<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="Avatar" class="avatar" />
            <h3 class="name">Simo Edwin</h3>
            <p class="account-type">Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" class="link-icon" />
              <h2 class="link-text">Streams</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" class="link-icon" />
              <h2 class="link-text">Games</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" class="link-icon" />
              <h2 class="link-text">New</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" class="link-icon" />
              <h2 class="link-text">Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2 class="pro-text">Join pro for free games.</h2>
            <img src="./images/controller.png" alt="" class="pro-icon" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1 class="status-text">Active Games</h1>
            <input type="text" class="status-input" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="" class="card-image" />
              <div class="card-info">
                <h2 class="card-heading">Assassins Creed Valhalla</h2>
                <p class="card-text">PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/sackboy.png" alt="" class="card-image" />
              <div class="card-info">
                <h2 class="card-heading">Sackboy A Great Advanture</h2>
                <p class="card-text">PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/spiderman.png" alt="" class="card-image" />
              <div class="card-info">
                <h2 class="card-heading">Spiderman Miles Morales</h2>
                <p class="card-text">PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
